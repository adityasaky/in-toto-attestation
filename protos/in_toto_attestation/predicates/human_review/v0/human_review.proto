syntax = "proto3";

package in_toto_attestation.predicates.human_review.v0;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/in-toto/attestation/go/predicates/human_review/v0";
option java_package = "io.github.intoto.attestation.predicates.human_review.v0";

message Review {
    string result = 1;

    string review_link = 2;

    google.protobuf.Timestamp timestamp = 3;
}
